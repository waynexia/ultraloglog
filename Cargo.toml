[package]
name = "ultraloglog"
version = "0.1.1"
edition = "2021"
license = "Apache-2.0"
authors = ["Ruihang Xia <waynestxia@gmail.com>"]
description = "Rust implementation of the UltraLogLog algorithm"
readme = "README.md"
repository = "https://github.com/waynexia/ultraloglog"
keywords = ["ultraloglog", "algorithm", "sketch", "probabilistic", "hyperloglog"]
categories = ["data-structures", "algorithms"]

[features]
default = []
serde = ["dep:serde"]

[dependencies]
bincode = { version = "1.3"}
serde = { version = "1", features = ["derive"], optional = true }

[dev-dependencies]
criterion = "0.5"
rand = "0.8"

[[bench]]
name = "ultraloglog"
harness = false
